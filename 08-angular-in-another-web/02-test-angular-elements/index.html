<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Fanatic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="web-component.js"></script>
</head>
<body>
    <hello-component name="Egor"></hello-component>

    <script>
        const el = document.querySelector('hello-component');

        el.name = 'Alex';

        el.addEventListener('say', event => {
            console.log(event.detail);
        })

        setTimeout(() => {
            el.innerHTML = 'NEW HTML';
        }, 5000);
    </script>
</body>
</html>
