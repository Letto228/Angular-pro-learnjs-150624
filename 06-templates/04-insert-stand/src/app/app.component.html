<div>
  <button (click)="onClickComponent()">Insert component</button>
  <button (click)="onClickTemplate(declaratedTemplateRef)">Insert template</button>
  <button (click)="onClickClear()">Clear</button>
</div>

<ng-container *ngTemplateOutlet="declaratedTemplateRef; context: {$implicit: 'Egor'}"></ng-container>

<ng-template #declaratedTemplateRef let-name let-surname="surname">
  <h3>Its template: {{name}}: {{surname}}</h3>

</ng-template>
